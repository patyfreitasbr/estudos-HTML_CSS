<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeo com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="img/poster.png" controls autoplay loop>
      <source src="video/Meu-Video-webm.webm" type="video/webm" />
      <source src="video/meu-video-mp4.mp4" type="video/mp4" />
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/GFXfdq_9PJQ?si=HLTmBc47eEmAslR6"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
