<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="favicon2.ico" type="image/x-icon" />
    <title>desafio 7</title>

  <body>
    <h1>Imagem flexível</h1>
    <p>
      Você está vendo a imagem completa? Experimente ampliar o tamanho da sua
      janela para aproveitar melhor a experiência &#x1F609
    </p>

    <picture>
      <source 
      media="(max-width: 750px)" 
      srcset="imagens/foto-p.webp" 
      type="image/webp"
      />

      <source media="(max-width: 1050px)" 
      srcset="imagens/foto-m.png" 
      type="image/png"
      />

      <img src="imagens/foto-g.webp" alt="imagem flexivel">
    </picture>

  </body>
</html>
